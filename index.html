<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="pricing-table">
        <div class="details">
            <h2>Package to suit your plan</h2>
        </div>
        <div class="grid">
            <div class="box basic">
                <div class="title">Basic</div>
                <div class="price">
                    <b>$24.99</b>
                    <span>per month</span>
                </div>
                <div class="features">
                    <div>1 CPU</div>
                    <div>500 GB storage</div>
                    <div>2 User Allowed</div>
                    <div>Send up to 2GB</div>
                </div>
                <div class="button">
                    <button>Learn More</button>
                </div>
            </div>
            <div class="box professional">
                <div class="title">Professional</div>
                <div class="price">
                    <b>$49.99</b>
                    <span>per month</span>
                </div>
                <div class="features">
                    <div>4 CPU</div>
                    <div>1 TB storage</div>
                    <div>5 User Allowed</div>
                    <div>Send up to 5GB</div>
                </div>
                <div class="button">
                    <button>Learn More</button>
                </div>
            </div>
            <div class="box ninja">
                <div class="title">Ninja</div>
                <div class="price">
                    <b>$99.99</b>
                    <span>per month</span>
                </div>
                <div class="features">
                    <div>8 CPU</div>
                    <div>2 TB storage</div>
                    <div>10 User Allowed</div>
                    <div>Send up to 10GB</div>
                </div>
                <div class="button">
                    <button>Learn More</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
